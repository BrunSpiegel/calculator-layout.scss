<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator SCSS</title>
</head>

<body>
  <article class="container calculator">
    <div class="calculator__display">
      <input class="calculator__display-input" type="text" value="">
      <div class="calculator__display-result"></div>
    </div>
    <div class="calculator__callback">
      <img class="callback" src="./assets/callback.png" alt="Ícone de seta fazendo volta em sí mesma">
    </div>
    <hr class="straight-line">
    </hr>
    <div class="calculator__buttons">
      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--button-red-background">C</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color calculator__buttons--operator">()</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color calculator__buttons--operator">%</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color calculator__buttons--operator">÷</button>
      </div>

      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--number">7</button>
        <button class="calculator__buttons--button calculator__buttons--number">8</button>
        <button class="calculator__buttons--button calculator__buttons--number">9</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color calculator__buttons--operator">x</button>
      </div>

      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--number">4</button>
        <button class="calculator__buttons--button calculator__buttons--number">5</button>
        <button class="calculator__buttons--button calculator__buttons--number">6</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color calculator__buttons--operator">-</button>
      </div>

      <div class="calculator__buttons-wrapper">
        <button class="calculator__buttons--button calculator__buttons--number">1</button>
        <button class="calculator__buttons--button calculator__buttons--number">2</button>
        <button class="calculator__buttons--button calculator__buttons--number">3</button>
        <button class="calculator__buttons--button calculator__buttons--button-green-color calculator__buttons--operator">+</button>
      </div>

      <div class="calculator__buttons-wrapper calculator__buttons-wrapper--last-column">
        <button class="calculator__buttons--button calculator__buttons--operator">+/-</button>
        <button class="calculator__buttons--button calculator__buttons--number">0</button>
        <button class="calculator__buttons--button">.</button>
        <button
          class="calculator__buttons--button calculator__buttons--button-grey-color calculator__buttons--button-green-background calculator__buttons--equals">=</button>
      </div>
      <hr class="cellphone-straight-line">
      </hr>

  </article>
  <script src="./js/index.js"></script>
</body>

</html>
